<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: srgb(16, 162, 246);
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        section {
            max-width: 600px;
            margin: 2em auto;
            background-color: #fff;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 0.5em;
            font-weight: bold;
        }

        input,
        textarea {
            width: 100%;
            padding: 0.5em;
            margin-bottom: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #333;
            color: #fff;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #555;
        }

        .contact-details {
            text-align: center;
            margin-bottom: 2em;
        }

        .go-back {
            display: block;
            margin-top: 1em;
            padding: 0.5em;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            text-align: center;
            border-radius: 4px;
        }

        .go-back:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

    <header>
        <h1>Contact Me</h1>
    </header>

    <section>
        <div class="contact-details">
            <h2>Your Contact Details</h2>
            <p>Email: your.email@example.com</p>
            <p>Phone: +1 123-456-7890</p>
            <p>Location: City, Country</p>
        </div>

    

        <a href="javascript:history.back()" class="go-back">Go Back</a>
    </section>

</body>
</html>
